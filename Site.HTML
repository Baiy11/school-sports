<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Sports Portal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, nav, main { padding: 1em; }
    header { background: #4CAF50; color: white; text-align: center; }
    nav { background: #f1f1f1; }
    nav a { margin: 0 10px; text-decoration: none; color: #333; }
    .hidden { display: none; }
    .form-group { margin-bottom: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the School Sports Portal</h1>
  </header>

  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('sports')">Sports</a>
    <a href="#" onclick="showPage('settings')">Settings</a>
  </nav>

  <main>
    <!-- Login Page -->
    <section id="login">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password">
      </div>
      <button onclick="login()">Login</button>
    </section>

    <!-- Home Page -->
    <section id="home" class="hidden">
      <h2>Home</h2>
      <p>Welcome back! Check out the sports and manage your settings.</p>
    </section>

    <!-- Sports Page -->
    <section id="sports" class="hidden">
      <h2>Available Sports</h2>
      <ul>
        <li>Basketball</li>
        <li>Soccer</li>
        <li>Volleyball</li>
        <li>Track and Field</li>
        <li>Swimming</li>
      </ul>
    </section>

    <!-- Settings Page -->
    <section id="settings" class="hidden">
      <h2>Settings</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" value="John Doe">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" value="john@example.com">
      </div>
      <button onclick="saveSettings()">Save</button>
    </section>
  </main>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('main section').forEach(section => section.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    function login() {
      // Simple validation (mock login)
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username && password) {
        showPage('home');
      } else {
        alert('Please enter both username and password.');
      }
    }

    function saveSettings() {
      alert('Settings saved!');
    }
  </script>
</body>
</html>
