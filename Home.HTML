<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - School Sports</title>
</head>
<body>
  <h1>Welcome to the School Sports Portal</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="#sports">Sports</a>
    <a href="settings.html">Settings</a>
  </nav>

  <section id="sports">
    <h2>Find Your Team</h2>

    <form onsubmit="handleSportSubmit(event)">
      <label for="sport">Choose a sport:</label>
      <select id="sport" required>
        <option value=\"\">-- Select a Sport --</option>
        <optgroup label=\"Fall\">
          <option>Football</option>
          <option>Cross Country</option>
          <option>Volleyball</option>
          <option>Soccer (Boys)</option>
        </optgroup>
        <optgroup label=\"Winter\">
          <option>Basketball</option>
          <option>Wrestling</option>
          <option>Indoor Track</option>
          <option>Swimming</option>
        </optgroup>
        <optgroup label=\"Spring\">
          <option>Baseball</option>
          <option>Softball</option>
          <option>Track and Field</option>
          <option>Soccer (Girls)</option>
        </optgroup>
        <optgroup label=\"Summer\">
          <option>Summer Training</option>
          <option>Summer League Basketball</option>
          <option>Soccer Clinics</option>
          <option>Swim Club</option>
        </optgroup>
      </select>

      <br><br>
      <label for="school">Enter your school or team name:</label>
      <input type="text" id="school" placeholder="e.g., Lincoln High Tigers" required>

      <br><br>
      <button type="submit">Submit</button>
    </form>

    <div id="result" style="margin-top: 1em; font-weight: bold;"></div>
  </section>

  <script>
    function handleSportSubmit(event) {
      event.preventDefault();
      const sport = document.getElementById('sport').value;
      const school = document.getElementById('school').value;
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `You selected ${sport} for the team: ${school}`;
    }
  </script>
</body>
</html>
